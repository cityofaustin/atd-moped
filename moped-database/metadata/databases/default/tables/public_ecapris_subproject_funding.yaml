table:
  name: ecapris_subproject_funding
  schema: public
object_relationships:
  - name: moped_fund_program
    using:
      foreign_key_constraint_on: funding_program_id
  - name: moped_fund_source
    using:
      foreign_key_constraint_on: funding_source_id
select_permissions:
  - role: moped-admin
    permission:
      columns:
        - fao_id
        - fdu
        - id
        - unit_long_name
        - fdu_status
        - ecapris_subproject_id
        - app
        - funding_program_id
        - funding_source_id
      filter: {}
    comment: ""
  - role: moped-editor
    permission:
      columns:
        - fao_id
        - fdu
        - id
        - unit_long_name
        - fdu_status
        - ecapris_subproject_id
        - app
        - funding_program_id
        - funding_source_id
      filter: {}
    comment: ""
  - role: moped-viewer
    permission:
      columns:
        - fao_id
        - fdu
        - id
        - unit_long_name
        - fdu_status
        - ecapris_subproject_id
        - app
        - funding_program_id
        - funding_source_id
      filter: {}
    comment: ""
